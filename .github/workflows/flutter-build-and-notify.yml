name: Flutter Build & Slack Notification

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  FLUTTER_VERSION: '3.24.5'
  JAVA_VERSION: '17'

jobs:
  build-and-notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Analyze Flutter code
        run: flutter analyze

      - name: Run Flutter tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release
        env:
          FLUTTER_BUILD_NUMBER: ${{ github.run_number }}

      - name: Create WhatsApp Message
        run: |
          echo "ðŸš€ *New Flutter App Build Available!*" > whatsapp_message.txt
          echo "" >> whatsapp_message.txt
          echo "*Repository:* ${{ github.repository }}" >> whatsapp_message.txt
          echo "*Branch:* ${{ github.ref_name }}" >> whatsapp_message.txt
          echo "*Commit:* ${{ github.sha }}" >> whatsapp_message.txt
          echo "*Author:* ${{ github.actor }}" >> whatsapp_message.txt
          echo "*Message:* ${{ github.event.head_commit.message }}" >> whatsapp_message.txt
          echo "" >> whatsapp_message.txt
          echo "*Build Number:* #${{ github.run_number }}" >> whatsapp_message.txt
          echo "*Status:* ${{ job.status }}" >> whatsapp_message.txt
          echo "" >> whatsapp_message.txt
          echo "ðŸ“± *APK File:* app-release.apk" >> whatsapp_message.txt
          echo "" >> whatsapp_message.txt
          echo "*Download Link:*" >> whatsapp_message.txt
          echo "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" >> whatsapp_message.txt
          echo "" >> whatsapp_message.txt
          echo "ðŸŽ¯ *Next Steps:*" >> whatsapp_message.txt
          echo "â€¢ Download the APK from GitHub Actions" >> whatsapp_message.txt
          echo "â€¢ Test on device" >> whatsapp_message.txt
          echo "â€¢ Deploy to team members" >> whatsapp_message.txt
          echo "" >> whatsapp_message.txt
          echo "_Built automatically by GitHub Actions_ ðŸ› ï¸" >> whatsapp_message.txt
          echo "" >> whatsapp_message.txt
          echo "ðŸ“ž *Contact:* +201156165689" >> whatsapp_message.txt

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }}
          body: |
            ## ðŸš€ Flutter App Release
            
            **Build Number:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}
            **Author:** ${{ github.actor }}
            **Message:** ${{ github.event.head_commit.message }}
            
            ### ðŸ“± APK Download
            Download the APK from the artifacts above.
            
            ### ðŸ§ª Testing
            - [ ] Install on test device
            - [ ] Verify all features work
            - [ ] Check for any crashes
            
            ### ðŸ“‹ Changelog
            - Automated build from main branch
            - Latest code changes included
            
            _Built with â¤ï¸ by GitHub Actions_
          draft: false
          prerelease: false

      - name: Create Success Message
        if: success()
        run: |
          echo "âœ… *Build Successful!*" > success_message.txt
          echo "" >> success_message.txt
          echo "ðŸŽ‰ *Flutter App Build Completed Successfully*" >> success_message.txt
          echo "" >> success_message.txt
          echo "*Repository:* ${{ github.repository }}" >> success_message.txt
          echo "*Branch:* ${{ github.ref_name }}" >> success_message.txt
          echo "*Build Number:* #${{ github.run_number }}" >> success_message.txt
          echo "" >> success_message.txt
          echo "ðŸ“± *APK Ready for Download*" >> success_message.txt
          echo "" >> success_message.txt
          echo "*Download from:*" >> success_message.txt
          echo "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" >> success_message.txt
          echo "" >> success_message.txt
          echo "ðŸš€ *Ready for Testing & Deployment!*" >> success_message.txt
          echo "" >> success_message.txt
          echo "ðŸ“ž *Contact:* +201156165689" >> success_message.txt

      - name: Create Failure Message
        if: failure()
        run: |
          echo "âŒ *Build Failed!*" > failure_message.txt
          echo "" >> failure_message.txt
          echo "ðŸš¨ *Flutter App Build Failed*" >> failure_message.txt
          echo "" >> failure_message.txt
          echo "*Repository:* ${{ github.repository }}" >> failure_message.txt
          echo "*Branch:* ${{ github.ref_name }}" >> failure_message.txt
          echo "*Build Number:* #${{ github.run_number }}" >> failure_message.txt
          echo "" >> failure_message.txt
          echo "*Error Details:* Check the GitHub Actions logs for more information." >> failure_message.txt
          echo "" >> failure_message.txt
          echo "ðŸ” *Next Steps:*" >> failure_message.txt
          echo "â€¢ Review the build logs" >> failure_message.txt
          echo "â€¢ Fix any compilation errors" >> failure_message.txt
          echo "â€¢ Re-run the build" >> failure_message.txt
          echo "" >> failure_message.txt
          echo "*Build Logs:*" >> failure_message.txt
          echo "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> failure_message.txt
          echo "" >> failure_message.txt
          echo "ðŸ“ž *Contact:* +201156165689" >> failure_message.txt

      - name: Upload WhatsApp Messages as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: whatsapp-notifications
          path: |
            whatsapp_message.txt
            success_message.txt
            failure_message.txt
          retention-days: 7

      - name: Clean up
        if: always()
        run: |
          echo "Cleaning up build artifacts..."
          flutter clean
