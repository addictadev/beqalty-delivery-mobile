name: Flutter Build & Slack Notification

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  FLUTTER_VERSION: '3.24.5'
  JAVA_VERSION: '17'

jobs:
  build-and-notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Analyze Flutter code
        run: flutter analyze

      - name: Run Flutter tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release
        env:
          FLUTTER_BUILD_NUMBER: ${{ github.run_number }}

      - name: Upload APK to Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#app-builds'
          text: |
            🚀 *New Flutter App Build Available!*
            
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Commit:* ${{ github.sha }}
            *Author:* ${{ github.actor }}
            *Message:* ${{ github.event.head_commit.message }}
            
            *Build Number:* #${{ github.run_number }}
            *Status:* ${{ job.status }}
            
            📱 *APK File:* `app-release.apk`
            
            *Download Link:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts
            
            🎯 *Next Steps:*
            • Download the APK from GitHub Actions
            • Test on device
            • Deploy to team members
            
            _Built automatically by GitHub Actions_ 🛠️

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }}
          body: |
            ## 🚀 Flutter App Release
            
            **Build Number:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}
            **Author:** ${{ github.actor }}
            **Message:** ${{ github.event.head_commit.message }}
            
            ### 📱 APK Download
            Download the APK from the artifacts above.
            
            ### 🧪 Testing
            - [ ] Install on test device
            - [ ] Verify all features work
            - [ ] Check for any crashes
            
            ### 📋 Changelog
            - Automated build from main branch
            - Latest code changes included
            
            _Built with ❤️ by GitHub Actions_
          draft: false
          prerelease: false

      - name: Notify Team on Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#team-notifications'
          text: |
            ✅ *Build Successful!*
            
            🎉 *Flutter App Build Completed Successfully*
            
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Build Number:* #${{ github.run_number }}
            
            📱 *APK Ready for Download*
            
            *Download from:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts
            
            🚀 *Ready for Testing & Deployment!*

      - name: Notify Team on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#team-notifications'
          text: |
            ❌ *Build Failed!*
            
            🚨 *Flutter App Build Failed*
            
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Build Number:* #${{ github.run_number }}
            
            *Error Details:* Check the GitHub Actions logs for more information.
            
            🔍 *Next Steps:*
            • Review the build logs
            • Fix any compilation errors
            • Re-run the build
            
            *Build Logs:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Clean up
        if: always()
        run: |
          echo "Cleaning up build artifacts..."
          flutter clean
