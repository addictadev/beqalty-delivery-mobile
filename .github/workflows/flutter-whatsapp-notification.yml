name: Flutter Build with WhatsApp Notification

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch: # Manual trigger

permissions:
  contents: read
  actions: read

jobs:
  build-and-notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK for Testers
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Create Simple Notification
        run: |
          echo "ðŸš€ *New APK Build Available!*" > notification.txt
          echo "" >> notification.txt
          echo "*Repository:* ${{ github.repository }}" >> notification.txt
          echo "*Branch:* ${{ github.ref_name }}" >> notification.txt
          echo "*Build Number:* #${{ github.run_number }}" >> notification.txt
          echo "" >> notification.txt
          echo "ðŸ“± *APK Ready for Download*" >> notification.txt
          echo "" >> notification.txt
          echo "*Download Link:*" >> notification.txt
          echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" >> notification.txt
          echo "" >> notification.txt
          echo "ðŸ“ž *Contact:* +201156165689" >> notification.txt

      - name: Upload Notification
        uses: actions/upload-artifact@v4
        with:
          name: notification
          path: notification.txt
          retention-days: 7

      - name: Build Summary
        run: |
          echo "âœ… Build completed successfully!"
          echo "ðŸ“± APK ready for testers"
          echo "ðŸ“¥ Download from: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts"
